<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML News Reader</title>
</head>
<body>
    <h1>Daily News Portal</h1>
    <p>“Welcome to my HTML-only news portal where you can browse different categories inside the same page using iframes.”</p>
    <nav>
        <a href="national.html" target="_newsframe">National News</a> <br>
        <a href="sports.html" target="_newsframe">Sport News</a><br>
        <a href="entertainment.html">Entertainment News</a><br>
        <a href="#tech.html">Technology News</a> <br>

        <iframe src="national.html " frameborder="1" width="100%" height="500px" name="newsframe">       </iframe>
            <iframe src="sports.html" frameborder="1" width="100%" height="500px" name="newsframe"></iframe>
            

<p>*Note : This is a demo news portal created using only HTML,.*</p>
        <!-- <iframe src="sports.html" frameborder="1" width="100%" height="500px" name="sports"></iframe> -->
    </nav>

</html>
